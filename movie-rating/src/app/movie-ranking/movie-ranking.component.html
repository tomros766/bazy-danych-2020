<div id="movieList">
  <div *ngFor="let movie of rankedMovies; let even=even" [ngClass]="{'even-movie': even}" class="wrapper">
    <div class="movieDiv">
    <app-movie  [movie]="movie" ></app-movie>
    </div>
    <div class="rateDiv">
    <p class="rate">{{movie.voteAvg | number: '1.2-2'}}</p>
    </div>
  </div>
</div>
