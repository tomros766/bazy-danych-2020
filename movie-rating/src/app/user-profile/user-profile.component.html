<div>
<p class="data">Username: {{currentUser.username}}</p>
<p class="data">Email: {{currentUser.email}}</p>
 <p class="title">Evaluated movies:</p>
</div>
<div class="container">
<div class='row'>
<div *ngFor="let movie of votedMovies">
  <mat-card class="col-md-3">
    <mat-card-title>
      <button mat-button type="button" class="btn btn-secondary" routerLink="/movie/{{movie.movieId}}">{{movie.movieTitle}}</button>
    </mat-card-title>
   <mat-card-content>
     <h3>Your vote:</h3>
     <star-rating totalstars="10" value="{{movie.vote}}" readonly="true" uncheckedcolor="grey" checkedcolor="gold"></star-rating>
   </mat-card-content>
  </mat-card>
</div>
</div>
</div>
