<div class="container">
  <h1>Logowanie:</h1>
  <div class="row">
    <div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <mat-label>Adres e-mail: </mat-label>
          <input matInput type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <mat-label>Hasło: </mat-label>
          <input matInput type="password" class="form-control" formControlName="password">
          <p class="error">{{errorMessage}}</p>
        </div>
        <p class="button"><mat-button-toggle (click)="tryLogin(loginForm.value)">Zaloguj się</mat-button-toggle></p>
      </form>
    </div>
  </div>
</div>
