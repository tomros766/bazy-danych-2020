<div class="container">
  <h1>Log in:</h1>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <mat-label>e-mail: </mat-label>
          <input matInput type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <mat-label>Password: </mat-label>
          <input matInput type="password" class="form-control" formControlName="password">
          <p class="error">{{errorMessage}}</p>
        </div>
        <p class="button"><mat-button-toggle (click)="tryLogin(loginForm.value)" routerLink="/main-page">Log in</mat-button-toggle></p>
      </form>
</div>
