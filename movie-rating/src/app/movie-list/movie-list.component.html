<div id="movieList">
  <div *ngFor="let movie of service.getMovies() | paginate: {itemsPerPage: 10, currentPage: p}; let even=even" [ngClass]="{'even-movie': even}">
    <app-movie  [movie]="movie" ></app-movie>
  </div>

  <pagination-controls class="ml-auto mr-auto" (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
