<div class="container">
<h1>Register</h1>
  <div class="row">
    <div>
<form [formGroup]="registerForm">
  <div class="form-group">
    <mat-label>e-mail: </mat-label>
    <input matInput type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <mat-label>User name: </mat-label>
    <input matInput type="username" class="form-control" formControlName="username" required>
  </div>
  <div class="form-group">
    <mat-label>Password: </mat-label>
    <input matInput type="password" class="form-control" formControlName="password" required>
    <p class="error">{{errorMessage}}</p>
    <p class="success">{{successMessage}}</p>
  </div>
  <p class="button"><mat-button-toggle (click)="tryRegister(registerForm.value)" routerLink="/main-page" class="btn btn-default">Sign up</mat-button-toggle></p>
</form>
  </div>
  </div>
</div>
