<h1>Rejestracja</h1>
<form [formGroup]="registerForm">
  <div class="form-group">
    <mat-label>Adres e-mail: </mat-label>
    <input matInput type="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <mat-label>Nazwa użytkownika: </mat-label>
    <input matInput type="username" class="form-control" formControlName="username" required>
  </div>
  <div class="form-group">
    <mat-label>Hasło: </mat-label>
    <input matInput type="password" class="form-control" formControlName="password" required>
    <p class="error">{{errorMessage}}</p>
    <p class="success">{{successMessage}}</p>
  </div>
  <p class="button"><mat-button-toggle (click)="tryRegister(registerForm.value)" class="btn btn-default">Zarejestruj się</mat-button-toggle></p>
</form>
