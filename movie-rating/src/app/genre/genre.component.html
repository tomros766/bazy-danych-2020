<div class="container">
  <h2>{{this.genre.name}}</h2>
  <div class="ml-5" *ngFor="let movie of genre.movies | paginate: {itemsPerPage: 15, currentPage: p}">
    <button mat-button type="button" class="btn btn-secondary" routerLink="/movie/{{movie.movieID}}">
      {{movie.title}}
    </button>
  </div>

  <pagination-controls class="col-12" (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
